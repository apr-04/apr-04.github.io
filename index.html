<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIKHIK Homuri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>HIKHIK Homuri</h1>
        <h2>Rank goroshi</h2>
        
        <div class="search-box">
            <input 
                type="text" 
                id="summonerInput" 
                placeholder="소환사명을 입력하세요"
                onkeypress="handleKeyPress(event)"
            />
            <button onclick="searchSummoner()">검색</button>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>데이터를 가져오는 중...</p>
        </div>

        <div id="error" class="error hidden"></div>

        <div id="results" class="results hidden">
            <h2 id="summonerName"></h2>
            
            <div class="section">
                <h3>📊 최근 10게임 AI Score</h3>
                <div id="aiScores" class="ai-scores"></div>
            </div>

            <div class="section">
                <h3>🏆 마감 티어 & 레이트</h3>
                <div id="tierRate" class="tier-rate"></div>
            </div>

            <a id="deeplolLink" target="_blank" class="link-button">DeepLOL에서 보기 →</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

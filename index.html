<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIKHIK Homuri</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>HIKHIK Homuri rank gorosi</h1>
        
        <div class="search-box">
            <div class="input-group">
                <input 
                    type="text" 
                    id="summonerName" 
                    placeholder="소환사명#태그 (예: 햅삐우레삐#KR4)"
                    onkeypress="if(event.key === 'Enter') searchSummoner()"
                >
                <button onclick="searchSummoner()" id="searchBtn">검색</button>
            </div>
            <div class="hint">태그를 입력하지 않으면 자동으로 #KR1이 적용됩니다.</div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>데이터를 불러오는 중...</p>
        </div>

        <div id="error" class="error"></div>

        <div id="results" class="results">
            <!-- 소환사 정보 -->
            <div class="summoner-info">
                <div class="summoner-header">
                    <div class="summoner-name" id="summonerNameDisplay"></div>
                    <div class="summoner-level" id="summonerLevel"></div>
                </div>
                <div class="tier-container" id="tierContainer"></div>
            </div>

            <!-- 평균 AI Score (위쪽) -->
            <div class="average-score">
                <div class="average-score-label">평균 AI Score</div>
                <div class="average-score-value" id="averageScore">0</div>
            </div>

            <!-- 게임별 AI Score 리스트 (아래쪽) -->
            <div class="games-section">
                <div class="games-list" id="gamesList"></div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>

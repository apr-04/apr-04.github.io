<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepLOL 전적 검색</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎮 DeepLOL 소환사 검색</h1>
            <p>롤 전적을 쉽게 확인하세요</p>
        </header>

        <div class="search-box">
            <input type="text" id="summonerInput" placeholder="소환사명 입력 (예: Hide on bush)">
            <button id="searchBtn" onclick="searchSummoner()">검색</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>데이터를 불러오는 중...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="results" class="results" style="display: none;">
            <!-- AI Score Section -->
            <section class="section">
                <h2>📊 최근 20게임 AI Score</h2>
                <div id="aiScores" class="score-grid"></div>
            </section>

            <!-- Season Tier Section -->
            <section class="section">
                <h2>🏆 최근 3시즌 마감 티어</h2>
                <div id="seasonTiers" class="tier-list"></div>
            </section>

            <!-- Top Rate Section -->
            <section class="section">
                <h2>📈 최근 3시즌 탑 레이트</h2>
                <div id="topRates" class="rate-list"></div>
            </section>
        </div>
    </div>

    <footer>
        <p>Made with ❤️ | Data from DeepLOL.gg</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

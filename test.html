<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepLOL ÏÜåÌôòÏÇ¨ Í≤ÄÏÉâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 18px;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            padding: 15px;
            border-radius: 10px;
            color: #c33;
            margin-bottom: 20px;
        }

        .results {
            margin-top: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .score-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
        }

        .score-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        .tier-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .tier-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            font-size: 16px;
        }

        .empty {
            text-align: center;
            color: #999;
            padding: 20px;
            font-style: italic;
        }

        .summoner-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ DeepLOL ÏÜåÌôòÏÇ¨ Í≤ÄÏÉâ</h1>
        
        <div class="search-box">
            <input 
                type="text" 
                id="summonerInput" 
                placeholder="ÏÜåÌôòÏÇ¨Î™ÖÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"
                onkeypress="handleEnter(event)"
            />
            <button onclick="searchSummoner()" id="searchBtn">Í≤ÄÏÉâ</button>
        </div>

        <div id="errorMsg" class="error" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">
            ‚è≥ Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...
        </div>

        <div id="results" class="results" style="display: none;">
            <div class="summoner-info" id="summonerInfo"></div>

            <div class="section">
                <h2>üìä ÏµúÍ∑º 10Í≤åÏûÑ AI Score</h2>
                <div id="aiScores" class="score-grid"></div>
            </div>

            <div class="section">
                <h2>üèÜ ÎßàÍ∞ê Ìã∞Ïñ¥ & Î†àÏù¥Ìä∏</h2>
                <div id="tiers" class="tier-list"></div>
            </div>
        </div>
    </div>

    <script>
        // Flask Î∞±ÏóîÎìú URL (Ïã§Ï†ú Î∞∞Ìè¨Îêú Ï£ºÏÜåÎ°ú Î≥ÄÍ≤Ω ÌïÑÏöî)
        const API_URL = 'http://172.27.79.80:5000/api/summoner';

        function handleEnter(event) {
            if (event.key === 'Enter') {
                searchSummoner();
            }
        }

        async function searchSummoner() {
            const summonerName = document.getElementById('summonerInput').value.trim();
            
            if (!summonerName) {
                showError('ÏÜåÌôòÏÇ¨Î™ÖÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî');
                return;
            }

            // UI Ï¥àÍ∏∞Ìôî
            hideError();
            document.getElementById('results').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('searchBtn').disabled = true;

            try {
                const response = await fetch(`${API_URL}/api/summoner?name=${encodeURIComponent(summonerName)}`);
                const data = await response.json();

                if (data.success) {
                    displayResults(data);
                } else {
                    showError(data.error || 'Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§');
                }
            } catch (error) {
                showError('ÏÑúÎ≤Ñ Ïó∞Í≤∞Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('searchBtn').disabled = false;
            }
        }

        function displayResults(data) {
            // ÏÜåÌôòÏÇ¨ Ï†ïÎ≥¥
            document.getElementById('summonerInfo').textContent = `${data.summoner}`;

            // AI Scores
            const scoresContainer = document.getElementById('aiScores');
            scoresContainer.innerHTML = '';
            
            if (data.ai_scores && data.ai_scores.length > 0) {
                data.ai_scores.forEach((score, index) => {
                    const scoreDiv = document.createElement('div');
                    scoreDiv.className = 'score-item';
                    scoreDiv.textContent = score;
                    scoreDiv.title = `Í≤åÏûÑ ${index + 1}`;
                    scoresContainer.appendChild(scoreDiv);
                });
            } else {
                scoresContainer.innerHTML = '<div class="empty">AI Score Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§</div>';
            }

            // Ìã∞Ïñ¥
            const tiersContainer = document.getElementById('tiers');
            tiersContainer.innerHTML = '';
            
            if (data.tiers && data.tiers.length > 0) {
                data.tiers.forEach((tier, index) => {
                    const tierDiv = document.createElement('div');
                    tierDiv.className = 'tier-item';
                    tierDiv.textContent = tier;
                    tiersContainer.appendChild(tierDiv);
                });
            } else {
                tiersContainer.innerHTML = '<div class="empty">Ìã∞Ïñ¥ Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§</div>';
            }

            document.getElementById('results').style.display = 'block';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = '‚ö†Ô∏è ' + message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMsg').style.display = 'none';
        }
    </script>
</body>
</html>
